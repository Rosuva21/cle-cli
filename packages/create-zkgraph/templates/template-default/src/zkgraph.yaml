specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_default
description: "This demo zkGraph shows 3 ways to access / filter out source events."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0xa60ecf32309539dd84f27a9563754dca818b815e'
        events: 
          - "Sync(uint112,uint112)"
          - "0xa818b815ea60ecf3230563754dc9539dd84f27a98b815ea60ecf32309539dd84"
      - address: '0x9dd84f27a9563a60ecf3230953754dca818b815e'
        events: 
          - "Sync(uint112,uint112)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "{Your Destination Contract Address Here}"